<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet">
  </head>
  <body class="page__body">
    <script type="text/javascript" src="scripts/main.js"></script>
    <!-- #region header -->
    <header class="header">
      <div class="header__container container">
        <div class="header__content">
          <div class="header__top top-bar">
            <div class="top-bar__logo-container">
              <a href="#" class="top-bar__logo-link">
                <img
                  class="top-bar__logo-img"
                  src="./images/logo/logo.svg"
                  alt="Air logo"
                >
              </a>

              <a href="#aside" class="top-bar__menu-icon icon"></a>
            </div>
            <nav class="top-bar__nav nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#about-us" class="nav__link">About us</a>
                </li>

                <li class="nav__item">
                  <a href="#services" class="nav__link">Services</a>
                </li>

                <li class="nav__item">
                  <a href="#testimonials" class="nav__link">Testimonials</a>
                </li>

                <li class="nav__item">
                  <a href="#contact-us" class="nav__link">Contact Us</a>
                </li>
              </ul>
            </nav>
            <a href="#contact-us" class="top-bar__hire-us">Hire-us</a>
          </div>

          <div class="header__body main-header">
            <h1 class="header__title">Strategic Agency</h1>
            <p class="header__texture">We believe in the power of bold ideas that can solve business challenges.
            </p>
            <button class="header__button">Learn more</button>
          </div>
          <div class="header__carousel carousel">
            <div class="carousel__slides carousel__slides--1 js-slide"></div>

            <div class="carousel__slides carousel__slides--2 js-slide"></div>

            <div class="carousel__slides carousel__slides--3 js-slide"></div>
            <div class="carousel__content">
              <div class="carousel__button-block">
                <button class="carousel__button" onclick="plusDivs(-1)">
                  <img
                    class="carousel__button-image"
                    src="./images/slider/arrow-left.svg"
                    alt="hand left"
                  >
                </button>

                <button class="carousel__button" onclick="plusDivs(1)">
                  <img
                    class="carousel__button-image"
                    src="./images/slider/arrow-right.svg"
                    alt="hand right"
                  >
                </button>
              </div>
              <div class="carousel__info">
                <h4 class="carousel__info-title">INtro</h4>
                <p class="carousel__info-text">
                  By the same illusion which lifts the horizon.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- #endregion -->
    <!-- #region aside -->
    <aside class="page__aside aside" id="aside">
      <div class="container">
        <div class="aside__top-bar">
          <div class="aside__logo-container">
            <a class="aside__logo-link" href="#">
              <img
                class="aside__logo-img"
                src="./images/logo/logo.svg"
                alt="Air logo"
              >
            </a>
            <a href="#" class="aside__icon-close icon"></a>
          </div>
          <nav class="aside__nav">
            <ul class="aside__nav-list">
              <li class="aside__nav-item">
                <a href="#about-us" class="aside__nav-link">
                  About us
                </a>
              </li>

              <li class="aside__nav-item">
                <a href="#services" class="aside__nav-link">
                  Services
                </a>
              </li>

              <li class="aside__nav-item">
                <a href="#testimonials" class="aside__nav-link">
                  Testimonials
                </a>
              </li>

              <li class="aside__nav-item">
                <a href="#contact-us" class="aside__nav-link">
                  Contact Us
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </aside>
    <!-- #endregion -->
  </body>
</html>
